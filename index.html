<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aqu√≠ sigo</title>
    <style>
        :root {
            --color1: #000000;
            --color2: #02457A;
            --color3: #018ABE;
            --color4: #97CADB;
            --color5: #D6E8EE;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000000;
            color: var(--color5);
            min-height: 100vh;
            line-height: 1.5;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
        }
        
        /* Animaci√≥n de im√°genes a pantalla completa */
        #fullscreenAnimation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 3000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .animation-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: imageSequence 12s ease-in-out infinite;
        }
        
        .animation-image:nth-child(1) {
            animation-delay: 0s;
        }
        
        .animation-image:nth-child(2) {
            animation-delay: 4s;
        }
        
        .animation-image:nth-child(3) {
            animation-delay: 8s;
        }
        
        @keyframes imageSequence {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            10% {
                opacity: 1;
                transform: scale(1.05);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
            40% {
                opacity: 0;
                transform: scale(1);
            }
            100% {
                opacity: 0;
            }
        }
        
        /* Contenedor principal */
        .main-container {
            display: none;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px 15px;
            animation: fadeIn 1s ease;
        }
        
        /* Mensaje √∫nico central */
        .message-container {
            text-align: center;
            margin: 40px 0 30px;
            padding: 0 15px;
        }
        
        #unicoMensaje {
            font-size: 2.2rem;
            font-weight: 300;
            color: var(--color5);
            line-height: 1.4;
            margin: 0;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.7);
            letter-spacing: -0.5px;
        }
        
        /* Galer√≠a m√≥vil */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }
        
        .photo-frame {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            aspect-ratio: 1/1;
            background: #111;
            cursor: pointer;
        }
        
        .photo-frame:active {
            transform: scale(0.97);
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Fullscreen para im√°genes de galer√≠a */
        .image-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        .fullscreen-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            z-index: 2001;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Controles de audio - Ocultos por defecto ya que la m√∫sica inicia autom√°tica */
        .audio-section {
            margin: 40px 0;
            text-align: center;
            display: none; /* Oculto inicialmente */
        }
        
        .audio-button {
            background: var(--color3);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(1, 138, 190, 0.3);
        }
        
        .audio-button:active {
            transform: scale(0.95);
            background: var(--color2);
        }
        
        .song-info {
            color: var(--color4);
            font-size: 0.9rem;
            margin-top: 15px;
            opacity: 0.8;
        }
        
        /* Footer */
        footer {
            margin-top: 60px;
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid rgba(1, 138, 190, 0.2);
        }
        
        #firma {
            font-size: 1.1rem;
            color: var(--color3);
            font-style: italic;
            opacity: 0.9;
        }
        
        /* Estado de error de audio */
        .audio-error .song-info {
            color: #ff6b6b;
            font-weight: 500;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 15px 12px;
            }
            
            #unicoMensaje {
                font-size: 1.8rem;
            }
            
            .message-container {
                margin: 30px 0 25px;
            }
            
            .gallery {
                gap: 12px;
                margin: 25px 0;
            }
            
            .audio-button {
                padding: 16px 30px;
                font-size: 1rem;
            }
            
            .audio-section {
                margin: 35px 0;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .photo-frame {
                aspect-ratio: 4/3;
            }
            
            #unicoMensaje {
                font-size: 1.6rem;
            }
            
            .message-container {
                margin: 25px 0 20px;
            }
        }
        
        /* iPhone notch/padding seguro */
        @supports (padding: max(0px)) {
            .main-container {
                padding-left: max(15px, env(safe-area-inset-left));
                padding-right: max(15px, env(safe-area-inset-right));
                padding-bottom: max(30px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

<body>
    <!-- Animaci√≥n de im√°genes a pantalla completa -->
    <div id="fullscreenAnimation">
        <!-- Las im√°genes se insertar√°n aqu√≠ -->
    </div>
    
    <!-- Fullscreen para im√°genes de galer√≠a -->
    <div id="imageFullscreen" class="image-fullscreen">
        <button class="close-fullscreen" onclick="closeFullscreen()">√ó</button>
        <img id="fullscreenImg" class="fullscreen-image" src="" alt="">
    </div>
    
    <!-- Contenedor principal -->
    <div id="mainContainer" class="main-container">
        <!-- Mensaje √∫nico central -->
        <div class="message-container">
            <h1 id="unicoMensaje"></h1>
        </div>
        
        <!-- Galer√≠a de im√°genes -->
        <div id="imagenes" class="gallery"></div>
        
        <!-- Secci√≥n de audio - Solo visible si hay error -->
        <div class="audio-section">
            <button id="audioButton" class="audio-button" onclick="toggleAudio()">
                <span id="playIcon">‚ñ∂Ô∏è</span>
                <span id="audioButtonText">Iniciar m√∫sica</span>
            </button>
            <div class="song-info" id="songInfo"></div>
        </div>
        
        <!-- Footer -->
        <footer>
            <div id="firma"></div>
        </footer>
    </div>
    
    <!-- Elemento de audio oculto, intentar√° autoplay -->
    <audio id="backgroundMusic" loop autoplay>
        <!-- La fuente se establecer√° din√°micamente -->
    </audio>

    <script>
        // Un solo mensaje
        const mensajesUnicos = [
            "Aqu√≠ sigo. Sin ruido, con calma.",
            "No todo lo importante se dice.",
            "Simplemente aqu√≠. Sin exigencias.",
            "Contigo, en lo que no se nombra pero se siente.",
            "Presente. Estuve cuando no era f√°cil y sigo estando.",
            "Algunas cosas se sostienen estando."
        ];

        const firmas = [
            "Aqu√≠ sigo.",
            "Sin ruido, con calma.",
            "Presente.",
            "Contigo.",
            "Simplemente aqu√≠.",
            "Aqu√≠ permanezco."
        ];

        // Generar array de 96 fotos
        const fotos = Array.from({length: 96}, (_, i) => `fotos/foto${i + 1}.jpg`);
        
        // Lista de canciones POSIBLES (todas las que podr√≠an existir)
        const cancionesPosibles = [
            { archivo: 'musica/musica1.mp3', nombre: 'Aqu√≠ sigo' },
            { archivo: 'musica/musica2.mp3', nombre: 'Sin ruido' },
            { archivo: 'musica/musica3.mp3', nombre: 'Con calma' }
        ];

        // Canciones de respaldo en l√≠nea por si los archivos locales no existen
        const cancionesRespaldo = [
            { archivo: 'https://assets.mixkit.co/music/preview/mixkit-driving-ambition-32.mp3', nombre: 'M√∫sica alternativa' }
        ];

        // Variables globales
        let cancionesDisponibles = []; // Se llenar√° con las canciones que realmente existan
        let musicaActual = null;
        let animacionTerminada = false;
        let autoplayBlocked = false;

        // Funci√≥n para obtener un elemento aleatorio
        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Funci√≥n para seleccionar elementos aleatorios sin repetici√≥n
        function selectUniqueRandom(arr, count) {
            const shuffled = [...arr].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, count);
        }

        // Funci√≥n para verificar qu√© archivos de m√∫sica existen realmente
        async function verificarArchivosMusica() {
            const cancionesValidas = [];
            
            // Verificar cada archivo local
            for (const cancion of cancionesPosibles) {
                try {
                    // Intentar cargar el archivo
                    const response = await fetch(cancion.archivo, { method: 'HEAD' });
                    if (response.ok) {
                        cancionesValidas.push(cancion);
                        console.log(`‚úÖ ${cancion.archivo} existe`);
                    } else {
                        console.log(`‚ùå ${cancion.archivo} no existe (${response.status})`);
                    }
                } catch (error) {
                    console.log(`‚ùå ${cancion.archivo} no se pudo cargar`);
                }
            }
            
            // Si no hay canciones locales v√°lidas, usar las de respaldo
            if (cancionesValidas.length === 0) {
                console.log("No se encontraron archivos de m√∫sica locales, usando respaldo en l√≠nea");
                return cancionesRespaldo;
            }
            
            return cancionesValidas;
        }

        // Configurar animaci√≥n de im√°genes a pantalla completa
        function setupAnimacion() {
            const animationContainer = document.getElementById('fullscreenAnimation');
            
            // Seleccionar 3 im√°genes aleatorias para la animaci√≥n
            const animationImages = selectUniqueRandom(fotos, 3);
            
            // Crear elementos de imagen para la animaci√≥n
            animationImages.forEach((imgSrc, index) => {
                const img = document.createElement('img');
                img.className = 'animation-image';
                img.src = imgSrc;
                img.alt = `Imagen ${index + 1}`;
                img.onerror = function() {
                    // Si una imagen no carga, usar una de respaldo
                    this.src = 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=800&auto=format&fit=crop';
                };
                animationContainer.appendChild(img);
            });
            
            // Despu√©s de 12 segundos, ocultar animaci√≥n y mostrar contenido
            setTimeout(() => {
                animationContainer.style.opacity = '0';
                animationContainer.style.transition = 'opacity 1s ease';
                
                setTimeout(() => {
                    animationContainer.style.display = 'none';
                    document.getElementById('mainContainer').style.display = 'block';
                    animacionTerminada = true;
                }, 1000);
            }, 12000);
        }

        // Inicializar contenido
        async function initContenido() {
            // Verificar qu√© archivos de m√∫sica existen
            cancionesDisponibles = await verificarArchivosMusica();
            
            if (cancionesDisponibles.length === 0) {
                console.error("No hay archivos de m√∫sica disponibles");
                return;
            }
            
            // Seleccionar mensaje √∫nico aleatorio
            document.getElementById("unicoMensaje").textContent = getRandomElement(mensajesUnicos);
            
            // Seleccionar firma aleatoria
            document.getElementById("firma").textContent = getRandomElement(firmas);
            
            // Seleccionar m√∫sica aleatoria de las disponibles
            musicaActual = getRandomElement(cancionesDisponibles);
            const audioElement = document.getElementById('backgroundMusic');
            
            // Establecer fuente de audio
            audioElement.src = musicaActual.archivo;
            
            // Configurar galer√≠a
            setupGaleria();
            
            console.log("Contenido inicializado con:", {
                mensaje: document.getElementById("unicoMensaje").textContent,
                cancion: musicaActual.nombre,
                archivo: musicaActual.archivo,
                totalCancionesDisponibles: cancionesDisponibles.length
            });
            
            // Mostrar info de la canci√≥n
            document.getElementById('songInfo').textContent = `üéµ ${musicaActual.nombre}`;
        }

        // Intentar reproducir m√∫sica despu√©s de la animaci√≥n
        async function intentarReproducirMusica() {
            const audioElement = document.getElementById('backgroundMusic');
            const songInfo = document.getElementById('songInfo');
            
            if (cancionesDisponibles.length === 0) {
                songInfo.textContent = 'No se encontraron archivos de m√∫sica.';
                songInfo.style.color = '#ff6b6b';
                document.querySelector('.audio-section').style.display = 'block';
                document.getElementById('audioButton').style.display = 'none';
                return;
            }
            
            try {
                // Intentar autoplay
                await audioElement.play();
                console.log("M√∫sica iniciada autom√°ticamente al cargar:", musicaActual.nombre);
                
                // Actualizar info de la canci√≥n
                songInfo.textContent = `üéµ ${musicaActual.nombre}`;
                songInfo.style.color = '';
                
            } catch (error) {
                console.log("Autoplay bloqueado por el navegador:", error);
                autoplayBlocked = true;
                
                // Mostrar controles de audio
                document.querySelector('.audio-section').style.display = 'block';
                songInfo.textContent = 
                    'La m√∫sica no pudo iniciar autom√°ticamente. Toca el bot√≥n para reproducir.';
                songInfo.style.color = '#ff6b6b';
            }
        }

        // Configurar galer√≠a de im√°genes
        function setupGaleria() {
            const galleryContainer = document.getElementById('imagenes');
            galleryContainer.innerHTML = '';
            
            // Seleccionar 6 im√°genes aleatorias para la galer√≠a
            const galleryImages = selectUniqueRandom(fotos, 6);
            
            galleryImages.forEach((imgSrc, index) => {
                const frame = document.createElement('div');
                frame.className = 'photo-frame';
                frame.onclick = () => openFullscreen(imgSrc);
                
                const img = document.createElement('img');
                img.src = imgSrc;
                img.alt = `Imagen ${index + 1}`;
                img.loading = "lazy";
                img.onerror = function() {
                    // Si la imagen no carga, ocultar el frame
                    this.parentElement.style.display = 'none';
                };
                
                frame.appendChild(img);
                galleryContainer.appendChild(frame);
            });
        }

        // Alternar reproducci√≥n de audio (solo si autoplay fue bloqueado)
        function toggleAudio() {
            const audioElement = document.getElementById('backgroundMusic');
            const audioButton = document.getElementById('audioButton');
            const audioButtonText = document.getElementById('audioButtonText');
            const songInfo = document.getElementById('songInfo');
            
            if (audioElement.paused) {
                audioElement.play().then(() => {
                    audioButtonText.textContent = 'Pausar m√∫sica';
                    document.getElementById('playIcon').textContent = '‚è∏Ô∏è';
                    songInfo.textContent = `üéµ ${musicaActual.nombre}`;
                    songInfo.style.color = '';
                    console.log("M√∫sica iniciada manualmente");
                }).catch(error => {
                    console.error("Error al iniciar m√∫sica:", error);
                    songInfo.textContent = 'Error al reproducir la m√∫sica. Intenta de nuevo.';
                    songInfo.style.color = '#ff6b6b';
                });
            } else {
                audioElement.pause();
                audioButtonText.textContent = 'Reanudar m√∫sica';
                document.getElementById('playIcon').textContent = '‚ñ∂Ô∏è';
                console.log("M√∫sica pausada");
            }
        }

        // Funci√≥n para abrir imagen en fullscreen
        function openFullscreen(imgSrc) {
            const fullscreen = document.getElementById('imageFullscreen');
            const fullscreenImg = document.getElementById('fullscreenImg');
            
            fullscreenImg.src = imgSrc;
            fullscreen.style.display = 'flex';
            
            // Bloquear scroll del body
            document.body.style.overflow = 'hidden';
        }

        // Funci√≥n para cerrar fullscreen
        function closeFullscreen() {
            const fullscreen = document.getElementById('imageFullscreen');
            fullscreen.style.display = 'none';
            
            // Restaurar scroll del body
            document.body.style.overflow = 'auto';
        }

        // Configurar manejo de errores de audio
        function setupAudioHandlers() {
            const audioElement = document.getElementById('backgroundMusic');
            const songInfo = document.getElementById('songInfo');
            const audioSection = document.querySelector('.audio-section');
            
            // Manejar error de carga de audio
            audioElement.addEventListener('error', (e) => {
                console.error("Error cargando audio:", audioElement.error);
                
                // Si hay error con esta canci√≥n, intentar con otra si hay disponibles
                if (cancionesDisponibles.length > 1) {
                    // Remover la canci√≥n problem√°tica de la lista
                    const currentIndex = cancionesDisponibles.findIndex(c => c.archivo === musicaActual.archivo);
                    if (currentIndex > -1) {
                        cancionesDisponibles.splice(currentIndex, 1);
                    }
                    
                    // Intentar con otra canci√≥n si quedan
                    if (cancionesDisponibles.length > 0) {
                        musicaActual = getRandomElement(cancionesDisponibles);
                        audioElement.src = musicaActual.archivo;
                        audioElement.load();
                        
                        // Actualizar info
                        songInfo.textContent = `Intentando: ${musicaActual.nombre}...`;
                        
                        // Intentar reproducir de nuevo despu√©s de un breve delay
                        setTimeout(() => {
                            audioElement.play().catch(err => {
                                console.log("Todav√≠a no se puede reproducir:", err);
                                songInfo.textContent = 'Toca el bot√≥n para reproducir.';
                                songInfo.style.color = '#ff6b6b';
                                audioSection.style.display = 'block';
                            });
                        }, 1000);
                        
                        return;
                    }
                }
                
                // Si no hay m√°s canciones
                songInfo.textContent = 'Error cargando la m√∫sica. Verifica los archivos en la carpeta "musica".';
                songInfo.style.color = '#ff6b6b';
                
                // Mostrar controles
                audioSection.style.display = 'block';
                document.getElementById('audioButton').style.display = 'none';
            });
            
            // Cuando la m√∫sica se reproduce exitosamente
            audioElement.addEventListener('play', () => {
                songInfo.textContent = `üéµ ${musicaActual.nombre}`;
                songInfo.style.color = '';
                
                // Si autoplay fue bloqueado pero ahora se reproduce, actualizar bot√≥n
                if (autoplayBlocked) {
                    document.getElementById('audioButtonText').textContent = 'Pausar m√∫sica';
                    document.getElementById('playIcon').textContent = '‚è∏Ô∏è';
                }
            });
            
            // Cuando la m√∫sica se pausa
            audioElement.addEventListener('pause', () => {
                if (autoplayBlocked) {
                    document.getElementById('audioButtonText').textContent = 'Reanudar m√∫sica';
                    document.getElementById('playIcon').textContent = '‚ñ∂Ô∏è';
                }
            });
            
            // Cuando la m√∫sica termina (loop deber√≠a reiniciar)
            audioElement.addEventListener('ended', () => {
                console.log("M√∫sica terminada (loop activado)");
            });
        }

        // Inicializar cuando la p√°gina cargue
        window.addEventListener('load', async () => {
            // Inicializar contenido (verifica archivos primero)
            await initContenido();
            
            // Configurar animaci√≥n
            setupAnimacion();
            
            // Configurar manejadores de audio
            setupAudioHandlers();
            
            // Intentar reproducir m√∫sica despu√©s de un breve delay
            setTimeout(intentarReproducirMusica, 500);
            
            // Si el usuario interact√∫a y el autoplay estaba bloqueado, intentar reproducir
            document.addEventListener('click', function intentarReproducir() {
                if (autoplayBlocked && !document.getElementById('backgroundMusic').paused) {
                    return;
                }
                
                if (autoplayBlocked) {
                    const audioElement = document.getElementById('backgroundMusic');
                    audioElement.play().then(() => {
                        autoplayBlocked = false;
                        document.querySelector('.audio-section').style.display = 'none';
                    }).catch(e => {
                        console.log("A√∫n no se puede reproducir:", e);
                    });
                }
            }, { once: true });
        });

        // Cerrar fullscreen con tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeFullscreen();
            }
        });

        // Cerrar fullscreen tocando fuera de la imagen
        document.getElementById('imageFullscreen').addEventListener('click', (e) => {
            if (e.target.id === 'imageFullscreen') {
                closeFullscreen();
            }
        });

        // Prevenir zoom no deseado en m√≥viles
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
