<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Georgia", serif;
}

body {
  background: linear-gradient(180deg, #0f0f14, #1a1a24);
  color: #f5f5f5;
  overflow-x: hidden;
}

#loading {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  letter-spacing: 1px;
  opacity: 0.7;
}

#mainContainer {
  display: none;
  padding: 30px 20px 60px;
  max-width: 720px;
  margin: auto;
}

h1 {
  font-size: 1.6rem;
  margin-bottom: 20px;
  text-align: center;
}

p {
  line-height: 1.6;
  margin-bottom: 20px;
  font-size: 1rem;
}

.gallery {
  display: grid;
  grid-template-columns: 1fr;
  gap: 18px;
  margin: 30px 0;
}

.gallery img {
  width: 100%;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  opacity: 0;
  transform: translateY(20px);
  transition: all 1s ease;
}

.gallery img.visible {
  opacity: 1;
  transform: translateY(0);
}

.cierre {
  margin-top: 40px;
  text-align: center;
  font-style: italic;
  opacity: 0.85;
}

.footer {
  margin-top: 25px;
  font-size: 0.8rem;
  opacity: 0.5;
}
</style>
</head>

<body>

<div id="loading">Cargando algo que significa mucho‚Ä¶</div>

<div id="mainContainer">
  <h1 id="frase"></h1>

  <p id="mensaje"></p>

  <div class="gallery" id="gallery"></div>

  <div class="cierre">
    <p id="cierre"></p>
    <p class="footer">Este momento no se repetir√° igual.</p>
  </div>
</div>

<!-- üéµ M√∫sica -->
<audio id="bgMusic" preload="auto" loop>
  <source src="musica/song1.mp3" type="audio/mpeg">
</audio>

<script>
/* =========================
   TEXTOS (PERSONAL√çZALOS)
========================= */
const frases = [
  "No llegaste a mi vida por casualidad.",
  "Hay personas que cambian el peso de los d√≠as.",
  "Eres una constante que se volvi√≥ hogar."
];

const mensajes = [
  "He estado contigo en momentos f√°ciles y en otros que dol√≠an m√°s de lo que se dec√≠a en voz alta. No por obligaci√≥n, sino porque estar contigo siempre tuvo sentido.",
  "No todo fue simple, pero todo fue real. Y eso es lo que hace que valga.",
  "Tu presencia no pas√≥ por mi vida: se qued√≥."
];

const cierres = [
  "Esto no es un regalo de una fecha. Es un recordatorio permanente.",
  "No s√© qu√© nos depare el tiempo, pero s√≠ s√© lo que significas.",
  "Si alguna vez dudas, vuelve aqu√≠."
];

function getRandomElement(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

/* =========================
   GALER√çA AUTOM√ÅTICA
========================= */
fetch("fotos/")
  .then(r => r.text())
  .then(html => {
    const div = document.createElement("div");
    div.innerHTML = html;
    const links = Array.from(div.querySelectorAll("a"))
      .map(a => a.href)
      .filter(href => href.match(/\.(jpg|jpeg|png|webp)$/i));

    links.slice(0, 3).forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      document.getElementById("gallery").appendChild(img);
    });

    observeImages();
  });

function observeImages() {
  const imgs = document.querySelectorAll(".gallery img");
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
      }
    });
  }, { threshold: 0.2 });

  imgs.forEach(img => observer.observe(img));
}

/* =========================
   LOADING ‚Üí CONTENIDO
========================= */
setTimeout(() => {
  document.getElementById("loading").style.display = "none";
  document.getElementById("mainContainer").style.display = "block";

  document.getElementById("frase").textContent = getRandomElement(frases);
  document.getElementById("mensaje").textContent = getRandomElement(mensajes);
  document.getElementById("cierre").textContent = getRandomElement(cierres);
}, 2000);

/* =========================
   M√öSICA ELEGANTE
========================= */
const audio = document.getElementById("bgMusic");
audio.volume = 0;
let musicUnlocked = false;

function fadeInMusic() {
  let vol = 0;
  audio.play().catch(() => {});
  const fade = setInterval(() => {
    if (vol < 0.35) {
      vol += 0.02;
      audio.volume = vol;
    } else {
      clearInterval(fade);
    }
  }, 120);
}

function unlockAudioOnce() {
  if (musicUnlocked) return;
  musicUnlocked = true;
  fadeInMusic();
}

["touchstart","click","scroll"].forEach(evt =>
  document.addEventListener(evt, unlockAudioOnce, { once: true })
);
</script>

</body>
</html>
