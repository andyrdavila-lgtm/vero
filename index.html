<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquí sigo</title>
    <style>
        :root {
            --color1: #001848;    /* Fondo oscuro */
            --color2: #02457A;    /* Títulos */
            --color3: #018ABE;    /* Énfasis */
            --color4: #97CADB;    /* Texto secundario */
            --color5: #D6E8EE;    /* Texto principal */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--color1) 0%, var(--color2) 100%);
            color: var(--color5);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            animation: fadeIn 2s ease;
        }
        
        /* Mensajes principales */
        .message-container {
            background: rgba(1, 138, 190, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 30px;
            margin-bottom: 50px;
            border: 1px solid rgba(151, 202, 219, 0.2);
            box-shadow: 0 20px 40px rgba(0, 24, 72, 0.3);
        }
        
        #frase {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 25px;
            color: var(--color5);
            line-height: 1.4;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        #mensaje {
            font-size: 1.2rem;
            opacity: 0.95;
            color: var(--color4);
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(214, 232, 238, 0.2);
        }
        
        /* Galería de imágenes */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .photo-frame {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 4/3;
            background: var(--color1);
        }
        
        .photo-frame:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .photo-frame:hover img {
            transform: scale(1.05);
        }
        
        /* Reproductor de Spotify */
        .music-player {
            margin: 40px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Footer */
        footer {
            margin-top: 60px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--color4);
            opacity: 0.8;
            padding-top: 30px;
            border-top: 1px solid rgba(1, 138, 190, 0.3);
        }
        
        #cierre {
            display: block;
            margin-top: 15px;
            font-size: 1.1rem;
            color: var(--color3);
            font-style: italic;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .message-container {
                padding: 30px 20px;
                margin-bottom: 30px;
            }
            
            #frase {
                font-size: 1.5rem;
            }
            
            #mensaje {
                font-size: 1.1rem;
            }
            
            .gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .photo-frame {
                aspect-ratio: 16/9;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            #frase {
                font-size: 1.3rem;
            }
            
            .message-container {
                padding: 25px 20px;
            }
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }
        
        .fade-in:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .fade-in:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        /* Scroll personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--color1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--color3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color4);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Mensaje principal -->
        <div class="message-container fade-in">
            <h1 id="frase"></h1>
            <p id="mensaje"></p>
        </div>
        
        <!-- Galería de imágenes -->
        <div id="imagenes" class="gallery fade-in"></div>
        
        <!-- Reproductor de Spotify -->
        <div class="music-player fade-in">
            <iframe id="spotifyPlayer" style="border-radius:12px" 
                src="https://open.spotify.com/embed/track/4cOdK2wGLETKBW3PvgPWqT?utm_source=generator&theme=0"
                width="100%" 
                height="152" 
                frameBorder="0" 
                allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
            </iframe>
        </div>
        
        <!-- Footer -->
        <footer class="fade-in">
            Este espacio permanecerá aquí, siempre.<br>
            <span id="cierre"></span>
        </footer>
    </div>

    <script>
        const frases = [
            "No todo lo importante se dice.",
            "Hoy solo quería que supieras que aquí sigo.",
            "Algunas cosas se sostienen estando.",
            "Este lugar existe porque tú importas."
        ];

        const mensajes = [
            "Acompañar no siempre es saber qué hacer. A veces es no irse.",
            "No entraste a mi vida como un momento. Entraste como algo que se acomoda y ya no se va.",
            "Estuve cuando no era fácil. Y sigo estando.",
            "Hay personas que cambian el peso de la vida. Tú eres una de ellas."
        ];

        const cierres = [
            "Aquí sigo.",
            "Sin ruido.",
            "Con calma.",
            "Sin exigencias."
        ];

        // Generar array de 96 fotos dinámicamente
        const fotos = Array.from({length: 96}, (_, i) => `fotos/foto${i + 1}.jpg`);
        
        // Playlist de Spotify (puedes cambiar estos IDs)
        const spotifyTracks = [
            "4cOdK2wGLETKBW3PvgPWqT", // Track 1
            "6habFhsOp2NvshLv26DqMb", // Track 2
            "0VjIjW4GlUZAMYd2vXMi3b"  // Track 3
        ];

        function random(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Inicializar contenido
        function initContent() {
            document.getElementById("frase").innerText = random(frases);
            document.getElementById("mensaje").innerText = random(mensajes);
            document.getElementById("cierre").innerText = random(cierres);
            
            // Seleccionar y mostrar imágenes (2-4 dependiendo del dispositivo)
            const contenedorFotos = document.getElementById("imagenes");
            contenedorFotos.innerHTML = '';
            
            // Determinar cuántas fotos mostrar según el ancho de pantalla
            const screenWidth = window.innerWidth;
            const numFotos = screenWidth < 768 ? 2 : 3;
            
            // Seleccionar fotos aleatorias sin repetición
            const fotosAleatorias = [...fotos]
                .sort(() => Math.random() - 0.5)
                .slice(0, numFotos);
            
            // Crear elementos de imagen
            fotosAleatorias.forEach(foto => {
                const frame = document.createElement('div');
                frame.className = 'photo-frame';
                
                const img = document.createElement('img');
                img.src = foto;
                img.alt = "Imagen especial";
                img.loading = "lazy"; // Optimización para móvil
                
                frame.appendChild(img);
                contenedorFotos.appendChild(frame);
            });
            
            // Seleccionar canción aleatoria de Spotify
            const trackId = random(spotifyTracks);
            const spotifyPlayer = document.getElementById('spotifyPlayer');
            spotifyPlayer.src = `https://open.spotify.com/embed/track/${trackId}?utm_source=generator&theme=0`;
        }

        // Cargar contenido cuando la página esté lista
        document.addEventListener('DOMContentLoaded', initContent);
        
        // Actualizar diseño cuando cambie el tamaño de la ventana
        window.addEventListener('resize', initContent);
        
        // Efecto de carga suave
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
