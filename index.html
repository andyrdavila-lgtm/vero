<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aqu√≠ sigo</title>
    <style>
        :root {
            --color1: #000000;
            --color2: #02457A;
            --color3: #018ABE;
            --color4: #97CADB;
            --color5: #D6E8EE;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000000;
            color: var(--color5);
            min-height: 100vh;
            line-height: 1.5;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
        }
        
        /* Pantalla de bienvenida - para activar audio */
        #welcomeScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        .welcome-message {
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(1, 138, 190, 0.3);
            margin-bottom: 30px;
        }
        
        .welcome-message h1 {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 20px;
            color: var(--color5);
            line-height: 1.4;
        }
        
        .welcome-message p {
            font-size: 1.1rem;
            color: var(--color4);
            margin-bottom: 15px;
        }
        
        .tap-to-begin {
            background: var(--color3);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .tap-to-begin:active {
            transform: scale(0.95);
            background: var(--color2);
        }
        
        /* Contenedor principal */
        .main-container {
            display: none;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px 15px;
            animation: fadeIn 1s ease;
        }
        
        /* Mensaje principal - Jerarqu√≠a clara */
        .message-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(1, 138, 190, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        #mainMessage {
            font-size: 2rem;
            font-weight: 300;
            color: var(--color5);
            line-height: 1.4;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        #secondaryMessage {
            font-size: 1.2rem;
            color: var(--color4);
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(151, 202, 219, 0.2);
            line-height: 1.6;
            font-weight: 300;
        }
        
        /* Galer√≠a m√≥vil optimizada */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }
        
        .photo-frame {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            aspect-ratio: 1/1;
            background: #111;
            cursor: pointer;
        }
        
        .photo-frame:active {
            transform: scale(0.97);
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        /* Fullscreen para im√°genes */
        .image-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        .fullscreen-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            z-index: 2001;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Controles de audio */
        .audio-controls {
            margin: 25px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.3s;
        }
        
        .audio-button {
            background: transparent;
            border: 2px solid var(--color3);
            color: var(--color3);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .audio-button:active {
            transform: scale(0.95);
            background: rgba(1, 138, 190, 0.1);
        }
        
        .song-info {
            text-align: center;
            color: var(--color4);
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0.8;
        }
        
        /* Footer optimizado */
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 25px 0;
            border-top: 1px solid rgba(1, 138, 190, 0.2);
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.6s;
        }
        
        #closingText {
            font-size: 1.1rem;
            color: var(--color5);
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        #signature {
            font-size: 1rem;
            color: var(--color3);
            font-style: italic;
            opacity: 0.9;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 15px 12px;
            }
            
            .message-container {
                padding: 35px 20px;
                margin-bottom: 25px;
            }
            
            #mainMessage {
                font-size: 1.7rem;
            }
            
            #secondaryMessage {
                font-size: 1.1rem;
                margin-top: 20px;
                padding-top: 20px;
            }
            
            .gallery {
                gap: 12px;
                margin: 25px 0;
            }
            
            .audio-button {
                width: 56px;
                height: 56px;
                font-size: 22px;
            }
            
            .welcome-message h1 {
                font-size: 1.6rem;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .photo-frame {
                aspect-ratio: 4/3;
            }
            
            #mainMessage {
                font-size: 1.5rem;
            }
            
            .message-container {
                padding: 30px 18px;
            }
            
            .welcome-message {
                padding: 25px 20px;
            }
            
            .welcome-message h1 {
                font-size: 1.4rem;
            }
        }
        
        /* iPhone notch/padding seguro */
        @supports (padding: max(0px)) {
            .main-container {
                padding-left: max(15px, env(safe-area-inset-left));
                padding-right: max(15px, env(safe-area-inset-right));
                padding-bottom: max(30px, env(safe-area-inset-bottom));
            }
            
            #welcomeScreen {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
        
        /* Estados de audio */
        .playing .play-icon {
            display: none;
        }
        
        .playing .pause-icon {
            display: block;
        }
        
        .play-icon {
            display: block;
        }
        
        .pause-icon {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Pantalla de bienvenida para activar audio -->
    <div id="welcomeScreen">
        <div class="welcome-message">
            <h1>Aqu√≠ sigo</h1>
            <p>Toca para comenzar esta experiencia</p>
            <p style="font-size: 0.95rem; color: var(--color4); opacity: 0.8;">
                La m√∫sica comenzar√° autom√°ticamente con tu primer toque
            </p>
            <button class="tap-to-begin" onclick="beginExperience()">
                Comenzar
            </button>
        </div>
    </div>
    
    <!-- Fullscreen para im√°genes -->
    <div id="imageFullscreen" class="image-fullscreen">
        <button class="close-fullscreen" onclick="closeFullscreen()">√ó</button>
        <img id="fullscreenImg" class="fullscreen-image" src="" alt="">
    </div>
    
    <!-- Contenedor principal -->
    <div id="mainContainer" class="main-container">
        <!-- Mensaje principal unificado -->
        <div class="message-container">
            <h1 id="mainMessage"></h1>
            <p id="secondaryMessage"></p>
        </div>
        
        <!-- Galer√≠a de im√°genes -->
        <div id="imagenes" class="gallery"></div>
        
        <!-- Controles de audio -->
        <div class="audio-controls">
            <button id="audioButton" class="audio-button" onclick="toggleAudio()">
                <span class="play-icon">‚ñ∂Ô∏è</span>
                <span class="pause-icon">‚è∏Ô∏è</span>
            </button>
        </div>
        <div class="song-info" id="songInfo"></div>
        
        <!-- Footer -->
        <footer>
            <div id="closingText">Este espacio permanecer√° aqu√≠, siempre.</div>
            <div id="signature"></div>
        </footer>
    </div>
    
    <!-- Elemento de audio oculto -->
    <audio id="backgroundMusic" loop>
        <!-- La fuente se establecer√° din√°micamente -->
    </audio>

    <script>
        // Datos que cambian cada vez que se recarga la p√°gina
        const mensajesCompletos = [
            {
                principal: "Aqu√≠ sigo",
                secundario: "Hoy solo quer√≠a que supieras que estoy aqu√≠. No como algo ruidoso, sino como algo que permanece."
            },
            {
                principal: "No todo lo importante se dice",
                secundario: "A veces las palabras sobran cuando la presencia habla por s√≠ sola."
            },
            {
                principal: "Simplemente aqu√≠",
                secundario: "Sin exigencias, sin ruido. Solo la certeza de que algunas cosas no necesitan explicaci√≥n."
            },
            {
                principal: "Contigo",
                secundario: "En el silencio, en la calma, en lo que no se nombra pero se siente."
            },
            {
                principal: "Presente",
                secundario: "Estuve cuando no era f√°cil. Y sigo estando. Porque algunas personas cambian el peso de la vida."
            },
            {
                principal: "Algunas cosas se sostienen estando",
                secundario: "No entraste como un momento. Entraste como algo que se acomoda y ya no se va."
            }
        ];

        const firmas = [
            "Aqu√≠ sigo.",
            "Sin ruido, con calma.",
            "Presente.",
            "Contigo.",
            "Simplemente aqu√≠.",
            "Aqu√≠ permanezco."
        ];

        // Generar array de 96 fotos
        const fotos = Array.from({length: 96}, (_, i) => `fotos/foto${i + 1}.jpg`);
        
        // M√∫sica local - archivos en carpeta "musica"
        const canciones = [
            { archivo: "musica/musica1.mp3", nombre: "Canci√≥n 1" },
            { archivo: "musica/musica2.mp3", nombre: "Canci√≥n 2" },
            { archivo: "musica/musica3.mp3", nombre: "Canci√≥n 3" },
            { archivo: "musica/musica4.mp3", nombre: "Canci√≥n 4" },
            { archivo: "musica/musica5.mp3", nombre: "Canci√≥n 5" }
        ];

        // Variables globales
        let audioIniciado = false;
        let musicaActual = null;
        let interaccionUsuario = false;

        // Funci√≥n para obtener un elemento aleatorio
        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Funci√≥n para seleccionar elementos aleatorios sin repetici√≥n
        function selectUniqueRandom(arr, count) {
            const shuffled = [...arr].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, count);
        }

        // Inicializar contenido
        function initContenido() {
            // Seleccionar mensaje aleatorio
            const mensaje = getRandomElement(mensajesCompletos);
            document.getElementById("mainMessage").textContent = mensaje.principal;
            document.getElementById("secondaryMessage").textContent = mensaje.secundario;
            
            // Seleccionar firma aleatoria
            document.getElementById("signature").textContent = getRandomElement(firmas);
            
            // Seleccionar m√∫sica aleatoria
            musicaActual = getRandomElement(canciones);
            const audioElement = document.getElementById("backgroundMusic");
            audioElement.src = musicaActual.archivo;
            
            // Actualizar info de la canci√≥n
            document.getElementById("songInfo").textContent = `üéµ ${musicaActual.nombre}`;
            
            // Configurar galer√≠a
            setupGaleria();
            
            console.log("Contenido inicializado con:", {
                mensaje: mensaje.principal,
                cancion: musicaActual.nombre
            });
        }

        // Configurar galer√≠a de im√°genes
        function setupGaleria() {
            const galleryContainer = document.getElementById('imagenes');
            galleryContainer.innerHTML = '';
            
            // Seleccionar 4 im√°genes aleatorias para la galer√≠a
            const galleryImages = selectUniqueRandom(fotos, 4);
            
            galleryImages.forEach((imgSrc, index) => {
                const frame = document.createElement('div');
                frame.className = 'photo-frame';
                frame.onclick = () => openFullscreen(imgSrc);
                
                const img = document.createElement('img');
                img.src = imgSrc;
                img.alt = `Imagen ${index + 1}`;
                img.loading = "lazy";
                img.onerror = function() {
                    // Si la imagen no carga, simplemente ocultamos el frame
                    this.parentElement.style.display = 'none';
                };
                
                frame.appendChild(img);
                galleryContainer.appendChild(frame);
            });
        }

        // Funci√≥n para comenzar la experiencia
        function beginExperience() {
            interaccionUsuario = true;
            
            // Ocultar pantalla de bienvenida
            const welcomeScreen = document.getElementById('welcomeScreen');
            welcomeScreen.style.animation = 'fadeOut 0.5s ease forwards';
            
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                
                // Iniciar m√∫sica
                iniciarMusica();
            }, 500);
        }

        // Iniciar m√∫sica (solo despu√©s de interacci√≥n del usuario)
        function iniciarMusica() {
            if (audioIniciado) return;
            
            const audioElement = document.getElementById('backgroundMusic');
            
            // Intentar reproducir
            audioElement.play().then(() => {
                console.log("M√∫sica iniciada autom√°ticamente");
                audioIniciado = true;
                document.getElementById('audioButton').classList.add('playing');
            }).catch(error => {
                console.log("Error al iniciar m√∫sica autom√°ticamente:", error);
                // Mostrar mensaje para que el usuario toque el bot√≥n
                document.getElementById('songInfo').innerHTML = 
                    'üéµ Toca el bot√≥n para iniciar la m√∫sica';
            });
        }

        // Alternar reproducci√≥n de audio
        function toggleAudio() {
            const audioElement = document.getElementById('backgroundMusic');
            const audioButton = document.getElementById('audioButton');
            
            if (audioElement.paused) {
                audioElement.play();
                audioButton.classList.add('playing');
                console.log("M√∫sica reanudada");
            } else {
                audioElement.pause();
                audioButton.classList.remove('playing');
                console.log("M√∫sica pausada");
            }
        }

        // Funci√≥n para abrir imagen en fullscreen
        function openFullscreen(imgSrc) {
            const fullscreen = document.getElementById('imageFullscreen');
            const fullscreenImg = document.getElementById('fullscreenImg');
            
            fullscreenImg.src = imgSrc;
            fullscreen.style.display = 'flex';
            
            // Bloquear scroll del body
            document.body.style.overflow = 'hidden';
        }

        // Funci√≥n para cerrar fullscreen
        function closeFullscreen() {
            const fullscreen = document.getElementById('imageFullscreen');
            fullscreen.style.display = 'none';
            
            // Restaurar scroll del body
            document.body.style.overflow = 'auto';
        }

        // Configurar interacci√≥n para iniciar experiencia
        function setupInteraccion() {
            // Capturar cualquier interacci√≥n del usuario
            const eventos = ['click', 'touchstart', 'scroll', 'keydown'];
            
            const iniciarConInteraccion = () => {
                if (!interaccionUsuario) {
                    interaccionUsuario = true;
                    beginExperience();
                    
                    // Remover listeners despu√©s de la primera interacci√≥n
                    eventos.forEach(evento => {
                        document.removeEventListener(evento, iniciarConInteraccion);
                    });
                }
            };
            
            // Agregar listeners para todos los eventos de interacci√≥n
            eventos.forEach(evento => {
                document.addEventListener(evento, iniciarConInteraccion, { once: false });
            });
            
            // Tambi√©n permitir iniciar con el bot√≥n de bienvenida
            document.getElementById('welcomeScreen').addEventListener('click', (e) => {
                if (e.target.classList.contains('tap-to-begin') || 
                    e.target.closest('.tap-to-begin')) {
                    return; // El bot√≥n ya tiene su propio handler
                }
                iniciarConInteraccion();
            });
        }

        // Inicializar cuando la p√°gina cargue
        window.addEventListener('load', () => {
            initContenido();
            setupInteraccion();
            
            // Configurar audio para que se reinicie si hay error
            const audioElement = document.getElementById('backgroundMusic');
            audioElement.addEventListener('error', (e) => {
                console.error("Error cargando audio:", e);
                document.getElementById('songInfo').innerHTML = 
                    'üéµ La m√∫sica no est√° disponible en este momento';
            });
            
            // Actualizar estado del bot√≥n cuando la m√∫sica termina/pausa
            audioElement.addEventListener('pause', () => {
                document.getElementById('audioButton').classList.remove('playing');
            });
            
            audioElement.addEventListener('play', () => {
                document.getElementById('audioButton').classList.add('playing');
            });
        });

        // Cerrar fullscreen con tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeFullscreen();
            }
        });

        // Cerrar fullscreen tocando fuera de la imagen
        document.getElementById('imageFullscreen').addEventListener('click', (e) => {
            if (e.target.id === 'imageFullscreen') {
                closeFullscreen();
            }
        });

        // Prevenir zoom no deseado en m√≥viles
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
