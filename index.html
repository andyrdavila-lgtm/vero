<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aquí sigo</title>
    <style>
        :root {
            --color1: #000000;
            --color2: #02457A;
            --color3: #018ABE;
            --color4: #97CADB;
            --color5: #D6E8EE;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000000;
            color: var(--color5);
            min-height: 100vh;
            line-height: 1.4;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
        }
        
        /* Ocultar todo inicialmente */
        #content {
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        
        #content.visible {
            opacity: 1;
        }
        
        /* Contenedor principal - mobile-first */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Mensaje central único */
        .message-wrapper {
            margin-bottom: 60vh;
            position: relative;
            z-index: 2;
        }
        
        .main-message {
            font-size: 2.2rem;
            font-weight: 300;
            line-height: 1.3;
            color: var(--color5);
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.7);
            animation: messageAppear 2s ease-out forwards;
            opacity: 0;
        }
        
        .secondary-message {
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.6;
            color: var(--color4);
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
            animation: messageAppear 2s ease-out 0.3s forwards;
            opacity: 0;
        }
        
        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Sección de fotos con parallax */
        .photos-section {
            position: relative;
            margin: 40vh 0 30vh;
            min-height: 100vh;
        }
        
        .photo-container {
            position: relative;
            height: 70vh;
            margin: 20vh 0;
            perspective: 1000px;
        }
        
        .parallax-photo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90vw;
            max-width: 500px;
            height: 70vh;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            background: #000;
            opacity: 0.9;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .parallax-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Efecto parallax suave */
        .parallax-photo:nth-child(1) {
            transform: translateX(-50%) translateY(calc(var(--scroll-1, 0) * 0.5px));
            z-index: 3;
        }
        
        .parallax-photo:nth-child(2) {
            transform: translateX(-50%) translateY(calc(var(--scroll-2, 0) * 0.3px));
            z-index: 2;
            opacity: 0.8;
        }
        
        .parallax-photo:nth-child(3) {
            transform: translateX(-50%) translateY(calc(var(--scroll-3, 0) * 0.2px));
            z-index: 1;
            opacity: 0.7;
        }
        
        /* Interacción de imágenes */
        .parallax-photo.active {
            opacity: 1;
            z-index: 10;
        }
        
        /* Pantalla completa para imágenes */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .fullscreen-overlay.active {
            display: flex;
        }
        
        .fullscreen-image {
            max-width: 95%;
            max-height: 90%;
            object-fit: contain;
            animation: zoomIn 0.4s ease;
        }
        
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        /* Footer minimalista */
        footer {
            margin-top: 30vh;
            text-align: center;
            padding: 40px 20px;
            color: var(--color4);
            opacity: 0.6;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Player de audio invisible */
        .audio-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }
        
        .audio-container:hover {
            opacity: 1;
        }
        
        .play-pause-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-size: 18px;
        }
        
        /* Estado inicial - ocultar controles hasta interacción */
        .audio-container {
            display: none;
        }
        
        .audio-container.ready {
            display: block;
        }
        
        /* Responsive refinado */
        @media (max-width: 768px) {
            .container {
                padding: 20px 12px;
            }
            
            .main-message {
                font-size: 1.8rem;
                line-height: 1.2;
                margin-bottom: 1rem;
            }
            
            .secondary-message {
                font-size: 1rem;
                padding: 0 10px;
            }
            
            .photo-container {
                height: 60vh;
                margin: 15vh 0;
            }
            
            .parallax-photo {
                width: 95vw;
                height: 60vh;
            }
            
            .audio-container {
                bottom: 10px;
                right: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .main-message {
                font-size: 1.5rem;
            }
            
            .secondary-message {
                font-size: 0.95rem;
            }
            
            .photo-container {
                height: 50vh;
            }
            
            .parallax-photo {
                height: 50vh;
            }
        }
        
        /* iPhone notch/padding seguro */
        @supports (padding: max(0px)) {
            .container {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

<body>
    <!-- Contenedor principal (invisible inicialmente) -->
    <div id="content" class="container">
        <!-- Mensaje central único -->
        <div class="message-wrapper">
            <h1 id="mainMessage" class="main-message"></h1>
            <p id="secondaryMessage" class="secondary-message"></p>
        </div>
        
        <!-- Sección de fotos con parallax -->
        <div id="photosSection" class="photos-section">
            <div class="photo-container">
                <!-- Las fotos se insertarán aquí con JS -->
            </div>
        </div>
        
        <!-- Footer -->
        <footer>
            Aquí sigo. Siempre.
        </footer>
    </div>
    
    <!-- Overlay para imágenes en pantalla completa -->
    <div id="fullscreenOverlay" class="fullscreen-overlay">
        <button class="close-btn" onclick="closeFullscreen()">×</button>
        <img id="fullscreenImg" class="fullscreen-image" src="" alt="">
    </div>
    
    <!-- Player de audio (invisible inicialmente) -->
    <div id="audioContainer" class="audio-container">
        <button id="playPauseBtn" class="play-pause-btn" onclick="togglePlayPause()">▶️</button>
    </div>
    
    <!-- Elemento de audio -->
    <audio id="backgroundAudio" preload="auto" loop>
        <!-- La fuente se establecerá con JS -->
    </audio>

    <script>
        // Configuración inicial
        const messages = [
            {
                main: "Aquí sigo, como siempre, contigo.",
                secondary: "En el silencio que acompaña, en la calma que permanece."
            },
            {
                main: "No todo necesita palabras.",
                secondary: "A veces, solo estar es el mensaje más claro."
            },
            {
                main: "Presente sin exigir atención.",
                secondary: "Como el fondo que sostiene, sin necesidad de protagonismo."
            },
            {
                main: "Contigo, siempre.",
                secondary: "En la distancia que no separa, en el tiempo que no olvida."
            },
            {
                main: "Aquí.",
                secondary: "Simple, quieto, permanente."
            }
        ];

        // Lista de archivos de música local (en carpeta 'musica/')
        const musicFiles = [
            'musica/musica1.mp3',
            'musica/musica2.mp3',
            'musica/musica3.mp3',
            'musica/musica4.mp3'
        ];

        // Generar array de 96 fotos
        const fotos = Array.from({length: 96}, (_, i) => `fotos/foto${i + 1}.jpg`);
        
        // Variables de estado
        let audioStarted = false;
        let audioFadingIn = false;
        let currentPhotoIndex = 0;
        let selectedMessages = {};
        let selectedMusic = '';
        let selectedPhotos = [];
        
        // Función para seleccionar elementos únicos
        function selectUniqueRandom(arr, count) {
            const shuffled = [...arr].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, count);
        }
        
        // Función para seleccionar un mensaje único
        function selectUniqueMessage() {
            const usedMessages = JSON.parse(localStorage.getItem('usedMessages') || '[]');
            let availableMessages = messages.filter(msg => !usedMessages.includes(msg.main));
            
            // Si ya usamos todos los mensajes, reiniciamos
            if (availableMessages.length === 0) {
                availableMessages = messages;
                localStorage.setItem('usedMessages', '[]');
            }
            
            const selected = availableMessages[Math.floor(Math.random() * availableMessages.length)];
            
            // Guardar este mensaje como usado
            usedMessages.push(selected.main);
            localStorage.setItem('usedMessages', JSON.stringify(usedMessages.slice(-10))); // Guardar solo los últimos 10
            
            return selected;
        }
        
        // Inicializar selecciones (se ejecuta inmediatamente)
        function initSelections() {
            // Seleccionar mensaje único
            selectedMessages = selectUniqueMessage();
            
            // Seleccionar música aleatoria
            selectedMusic = musicFiles[Math.floor(Math.random() * musicFiles.length)];
            
            // Seleccionar 3 fotos únicas para parallax
            selectedPhotos = selectUniqueRandom(fotos, 3);
            
            console.log('Selecciones inicializadas:', {
                mensaje: selectedMessages.main,
                musica: selectedMusic,
                fotos: selectedPhotos.length
            });
        }
        
        // Establecer mensajes antes de mostrar el DOM
        function setMessages() {
            document.getElementById('mainMessage').textContent = selectedMessages.main;
            document.getElementById('secondaryMessage').textContent = selectedMessages.secondary;
        }
        
        // Configurar fotos con parallax
        function setupPhotos() {
            const photoContainer = document.querySelector('.photo-container');
            photoContainer.innerHTML = '';
            
            selectedPhotos.forEach((photoSrc, index) => {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'parallax-photo';
                photoDiv.style.setProperty('--scroll-' + (index + 1), '0');
                
                const img = document.createElement('img');
                img.src = photoSrc;
                img.alt = '';
                img.loading = 'lazy';
                
                // Manejo de error silencioso
                img.onerror = function() {
                    this.style.display = 'none';
                };
                
                // Hacer clic para pantalla completa
                img.addEventListener('click', () => openFullscreen(photoSrc));
                
                photoDiv.appendChild(img);
                photoContainer.appendChild(photoDiv);
            });
        }
        
        // Configurar audio con fade in
        function setupAudio() {
            const audio = document.getElementById('backgroundAudio');
            
            // Configurar fuente de audio
            audio.src = selectedMusic;
            audio.volume = 0;
            
            // Configurar controles de audio
            const playPauseBtn = document.getElementById('playPauseBtn');
            
            audio.addEventListener('play', () => {
                playPauseBtn.textContent = '⏸️';
            });
            
            audio.addEventListener('pause', () => {
                playPauseBtn.textContent = '▶️';
            });
            
            // Fade in gradual de la música
            function fadeInAudio() {
                if (audioFadingIn) return;
                
                audioFadingIn = true;
                audio.play().then(() => {
                    let volume = 0;
                    const fadeInterval = setInterval(() => {
                        volume += 0.02;
                        if (volume >= 0.7) {
                            volume = 0.7;
                            clearInterval(fadeInterval);
                            audioFadingIn = false;
                        }
                        audio.volume = volume;
                    }, 100);
                }).catch(error => {
                    console.log('Error al reproducir audio:', error);
                    audioFadingIn = false;
                });
            }
            
            // Mostrar controles de audio
            document.getElementById('audioContainer').classList.add('ready');
            
            return fadeInAudio;
        }
        
        // Función para iniciar música en primer toque
        function initAudioOnFirstInteraction() {
            let interacted = false;
            
            const startAudio = () => {
                if (!interacted) {
                    interacted = true;
                    
                    // Quitar todos los event listeners
                    ['click', 'touchstart', 'scroll'].forEach(event => {
                        document.removeEventListener(event, startAudio);
                    });
                    
                    // Iniciar audio con fade in
                    if (window.fadeInAudio) {
                        window.fadeInAudio();
                    }
                }
            };
            
            // Escuchar múltiples tipos de interacción
            ['click', 'touchstart', 'scroll'].forEach(event => {
                document.addEventListener(event, startAudio, { once: true });
            });
            
            // También intentar después de 3 segundos de inactividad
            setTimeout(() => {
                if (!interacted) {
                    document.body.click(); // Simular interacción
                }
            }, 3000);
        }
        
        // Función para pantalla completa de imágenes
        function openFullscreen(imgSrc) {
            const overlay = document.getElementById('fullscreenOverlay');
            const fullscreenImg = document.getElementById('fullscreenImg');
            
            fullscreenImg.src = imgSrc;
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeFullscreen() {
            const overlay = document.getElementById('fullscreenOverlay');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // Efecto parallax en scroll
        function setupParallax() {
            const photos = document.querySelectorAll('.parallax-photo');
            
            function updateParallax() {
                const scrollY = window.scrollY;
                const windowHeight = window.innerHeight;
                
                photos.forEach((photo, index) => {
                    const rect = photo.getBoundingClientRect();
                    const photoCenter = rect.top + rect.height / 2;
                    const distanceFromCenter = (windowHeight / 2 - photoCenter) / windowHeight;
                    
                    // Efecto parallax suave
                    const parallaxValue = distanceFromCenter * 100;
                    photo.style.setProperty('--scroll-' + (index + 1), parallaxValue.toString());
                });
            }
            
            // Actualizar en scroll
            window.addEventListener('scroll', updateParallax, { passive: true });
            
            // Actualizar inicialmente
            updateParallax();
        }
        
        // Toggle play/pause
        function togglePlayPause() {
            const audio = document.getElementById('backgroundAudio');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
        
        // Cerrar fullscreen con tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeFullscreen();
            }
        });
        
        // Cerrar fullscreen tocando fuera
        document.getElementById('fullscreenOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'fullscreenOverlay') {
                closeFullscreen();
            }
        });
        
        // Inicialización completa
        function initApp() {
            // 1. Hacer selecciones iniciales
            initSelections();
            
            // 2. Establecer mensajes (antes de mostrar el DOM)
            setMessages();
            
            // 3. Configurar fotos
            setupPhotos();
            
            // 4. Configurar audio y obtener función de fade in
            window.fadeInAudio = setupAudio();
            
            // 5. Configurar parallax
            setupParallax();
            
            // 6. Preparar para iniciar audio en primer toque
            initAudioOnFirstInteraction();
            
            // 7. Mostrar contenido con fade in
            setTimeout(() => {
                document.getElementById('content').classList.add('visible');
            }, 100);
            
            console.log('Aplicación inicializada');
        }
        
        // Iniciar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Prevenir zoom no deseado en móvil
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
