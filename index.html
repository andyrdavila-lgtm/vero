<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aqu√≠ sigo</title>
    <style>
        :root {
            --color1: #000000;
            --color2: #02457A;
            --color3: #018ABE;
            --color4: #97CADB;
            --color5: #D6E8EE;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000000;
            color: var(--color5);
            min-height: 100vh;
            line-height: 1.5;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
        }
        
        /* Animaci√≥n de im√°genes a pantalla completa */
        #fullscreenAnimation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 3000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .animation-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: imageSequence 12s ease-in-out infinite;
        }
        
        .animation-image:nth-child(1) {
            animation-delay: 0s;
        }
        
        .animation-image:nth-child(2) {
            animation-delay: 4s;
        }
        
        .animation-image:nth-child(3) {
            animation-delay: 8s;
        }
        
        @keyframes imageSequence {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            10% {
                opacity: 1;
                transform: scale(1.05);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
            40% {
                opacity: 0;
                transform: scale(1);
            }
            100% {
                opacity: 0;
            }
        }
        
        /* Contenedor principal */
        .main-container {
            display: none;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px 15px;
            animation: fadeIn 1s ease;
        }
        
        /* Mensaje √∫nico central */
        .message-container {
            text-align: center;
            margin: 40px 0 30px;
            padding: 0 15px;
        }
        
        #unicoMensaje {
            font-size: 2.2rem;
            font-weight: 300;
            color: var(--color5);
            line-height: 1.4;
            margin: 0;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.7);
            letter-spacing: -0.5px;
        }
        
        /* Galer√≠a m√≥vil */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }
        
        .photo-frame {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            aspect-ratio: 1/1;
            background: #111;
            cursor: pointer;
        }
        
        .photo-frame:active {
            transform: scale(0.97);
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Fullscreen para im√°genes de galer√≠a */
        .image-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        .fullscreen-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            z-index: 2001;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Controles de audio */
        .audio-section {
            margin: 40px 0;
            text-align: center;
        }
        
        .audio-button {
            background: var(--color3);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(1, 138, 190, 0.3);
        }
        
        .audio-button:active {
            transform: scale(0.95);
            background: var(--color2);
        }
        
        .song-info {
            color: var(--color4);
            font-size: 0.9rem;
            margin-top: 15px;
            opacity: 0.8;
        }
        
        /* Footer */
        footer {
            margin-top: 60px;
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid rgba(1, 138, 190, 0.2);
        }
        
        #firma {
            font-size: 1.1rem;
            color: var(--color3);
            font-style: italic;
            opacity: 0.9;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 15px 12px;
            }
            
            #unicoMensaje {
                font-size: 1.8rem;
            }
            
            .message-container {
                margin: 30px 0 25px;
            }
            
            .gallery {
                gap: 12px;
                margin: 25px 0;
            }
            
            .audio-button {
                padding: 16px 30px;
                font-size: 1rem;
            }
            
            .audio-section {
                margin: 35px 0;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .photo-frame {
                aspect-ratio: 4/3;
            }
            
            #unicoMensaje {
                font-size: 1.6rem;
            }
            
            .message-container {
                margin: 25px 0 20px;
            }
        }
        
        /* iPhone notch/padding seguro */
        @supports (padding: max(0px)) {
            .main-container {
                padding-left: max(15px, env(safe-area-inset-left));
                padding-right: max(15px, env(safe-area-inset-right));
                padding-bottom: max(30px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

<body>
    <!-- Animaci√≥n de im√°genes a pantalla completa -->
    <div id="fullscreenAnimation">
        <!-- Las im√°genes se insertar√°n aqu√≠ -->
    </div>
    
    <!-- Fullscreen para im√°genes de galer√≠a -->
    <div id="imageFullscreen" class="image-fullscreen">
        <button class="close-fullscreen" onclick="closeFullscreen()">√ó</button>
        <img id="fullscreenImg" class="fullscreen-image" src="" alt="">
    </div>
    
    <!-- Contenedor principal -->
    <div id="mainContainer" class="main-container">
        <!-- Mensaje √∫nico central -->
        <div class="message-container">
            <h1 id="unicoMensaje"></h1>
        </div>
        
        <!-- Galer√≠a de im√°genes -->
        <div id="imagenes" class="gallery"></div>
        
        <!-- Secci√≥n de audio -->
        <div class="audio-section">
            <button id="audioButton" class="audio-button" onclick="toggleAudio()">
                <span id="playIcon">‚ñ∂Ô∏è</span>
                <span>Iniciar m√∫sica</span>
            </button>
            <div class="song-info" id="songInfo"></div>
        </div>
        
        <!-- Footer -->
        <footer>
            <div id="firma"></div>
        </footer>
    </div>
    
    <!-- Elemento de audio oculto -->
    <audio id="backgroundMusic" loop>
        <!-- La fuente se establecer√° din√°micamente -->
    </audio>

    <script>
        // Un solo mensaje (no dos como antes)
        const mensajesUnicos = [
            "Aqu√≠ sigo. Sin ruido, con calma.",
            "No todo lo importante se dice.",
            "Simplemente aqu√≠. Sin exigencias.",
            "Contigo, en lo que no se nombra pero se siente.",
            "Presente. Estuve cuando no era f√°cil y sigo estando.",
            "Algunas cosas se sostienen estando."
        ];

        const firmas = [
            "Aqu√≠ sigo.",
            "Sin ruido, con calma.",
            "Presente.",
            "Contigo.",
            "Simplemente aqu√≠.",
            "Aqu√≠ permanezco."
        ];

        // Generar array de 96 fotos
        const fotos = Array.from({length: 96}, (_, i) => `fotos/foto${i + 1}.jpg`);
        
        // M√∫sica local - basado en tu estructura de carpeta
        // Generar array de m√∫sica din√°micamente (musica1.mp3, musica2.mp3, etc.)
        // Puedes agregar m√°s archivos seg√∫n necesites
        const canciones = Array.from({length: 10}, (_, i) => ({
            archivo: `musica/musica${i + 1}.mp3`,
            nombre: `Canci√≥n ${i + 1}`
        })).filter((_, i) => i < 5); // Limitar a 5 canciones por ahora

        // Variables globales
        let audioIniciado = false;
        let musicaActual = null;
        let animacionTerminada = false;

        // Funci√≥n para obtener un elemento aleatorio
        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Funci√≥n para seleccionar elementos aleatorios sin repetici√≥n
        function selectUniqueRandom(arr, count) {
            const shuffled = [...arr].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, count);
        }

        // Configurar animaci√≥n de im√°genes a pantalla completa
        function setupAnimacion() {
            const animationContainer = document.getElementById('fullscreenAnimation');
            
            // Seleccionar 3 im√°genes aleatorias para la animaci√≥n
            const animationImages = selectUniqueRandom(fotos, 3);
            
            // Crear elementos de imagen para la animaci√≥n
            animationImages.forEach((imgSrc, index) => {
                const img = document.createElement('img');
                img.className = 'animation-image';
                img.src = imgSrc;
                img.alt = `Imagen ${index + 1}`;
                img.onerror = function() {
                    // Si una imagen no carga, usar una de respaldo
                    this.src = 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=800&auto=format&fit=crop';
                };
                animationContainer.appendChild(img);
            });
            
            // Despu√©s de 12 segundos, ocultar animaci√≥n y mostrar contenido
            setTimeout(() => {
                animationContainer.style.opacity = '0';
                animationContainer.style.transition = 'opacity 1s ease';
                
                setTimeout(() => {
                    animationContainer.style.display = 'none';
                    document.getElementById('mainContainer').style.display = 'block';
                    animacionTerminada = true;
                    
                    // Si el usuario ya toc√≥ la pantalla, iniciar m√∫sica autom√°ticamente
                    if (window.userHasInteracted) {
                        iniciarMusicaAutomaticamente();
                    }
                }, 1000);
            }, 12000);
        }

        // Inicializar contenido
        function initContenido() {
            // Seleccionar mensaje √∫nico aleatorio
            document.getElementById("unicoMensaje").textContent = getRandomElement(mensajesUnicos);
            
            // Seleccionar firma aleatoria
            document.getElementById("firma").textContent = getRandomElement(firmas);
            
            // Seleccionar m√∫sica aleatoria
            musicaActual = getRandomElement(canciones);
            const audioElement = document.getElementById('backgroundMusic');
            audioElement.src = musicaActual.archivo;
            
            // Actualizar info de la canci√≥n
            document.getElementById('songInfo').textContent = `üéµ ${musicaActual.nombre}`;
            
            // Configurar galer√≠a
            setupGaleria();
            
            console.log("Contenido inicializado con:", {
                mensaje: document.getElementById("unicoMensaje").textContent,
                cancion: musicaActual.nombre
            });
        }

        // Configurar galer√≠a de im√°genes
        function setupGaleria() {
            const galleryContainer = document.getElementById('imagenes');
            galleryContainer.innerHTML = '';
            
            // Seleccionar 6 im√°genes aleatorias para la galer√≠a
            const galleryImages = selectUniqueRandom(fotos, 6);
            
            galleryImages.forEach((imgSrc, index) => {
                const frame = document.createElement('div');
                frame.className = 'photo-frame';
                frame.onclick = () => openFullscreen(imgSrc);
                
                const img = document.createElement('img');
                img.src = imgSrc;
                img.alt = `Imagen ${index + 1}`;
                img.loading = "lazy";
                img.onerror = function() {
                    // Si la imagen no carga, ocultar el frame
                    this.parentElement.style.display = 'none';
                };
                
                frame.appendChild(img);
                galleryContainer.appendChild(frame);
            });
        }

        // Funci√≥n para iniciar m√∫sica autom√°ticamente
        function iniciarMusicaAutomaticamente() {
            if (audioIniciado) return;
            
            const audioElement = document.getElementById('backgroundMusic');
            const playButton = document.getElementById('audioButton');
            
            audioElement.play().then(() => {
                console.log("M√∫sica iniciada autom√°ticamente");
                audioIniciado = true;
                playButton.innerHTML = '<span>‚è∏Ô∏è</span><span>Pausar m√∫sica</span>';
            }).catch(error => {
                console.log("Error al iniciar m√∫sica autom√°ticamente:", error);
                // Mostrar mensaje para que el usuario toque el bot√≥n
                document.getElementById('songInfo').innerHTML = 
                    'Toca el bot√≥n para iniciar la m√∫sica';
            });
        }

        // Alternar reproducci√≥n de audio
        function toggleAudio() {
            const audioElement = document.getElementById('backgroundMusic');
            const playButton = document.getElementById('audioButton');
            
            if (audioElement.paused) {
                audioElement.play();
                audioIniciado = true;
                playButton.innerHTML = '<span>‚è∏Ô∏è</span><span>Pausar m√∫sica</span>';
                console.log("M√∫sica iniciada manualmente");
            } else {
                audioElement.pause();
                playButton.innerHTML = '<span>‚ñ∂Ô∏è</span><span>Reanudar m√∫sica</span>';
                console.log("M√∫sica pausada");
            }
        }

        // Funci√≥n para abrir imagen en fullscreen
        function openFullscreen(imgSrc) {
            const fullscreen = document.getElementById('imageFullscreen');
            const fullscreenImg = document.getElementById('fullscreenImg');
            
            fullscreenImg.src = imgSrc;
            fullscreen.style.display = 'flex';
            
            // Bloquear scroll del body
            document.body.style.overflow = 'hidden';
        }

        // Funci√≥n para cerrar fullscreen
        function closeFullscreen() {
            const fullscreen = document.getElementById('imageFullscreen');
            fullscreen.style.display = 'none';
            
            // Restaurar scroll del body
            document.body.style.overflow = 'auto';
        }

        // Configurar interacci√≥n del usuario
        function setupInteraccion() {
            // Marcar cuando el usuario interact√∫a por primera vez
            const marcarInteraccion = () => {
                if (!window.userHasInteracted) {
                    window.userHasInteracted = true;
                    console.log("Usuario interactu√≥ por primera vez");
                    
                    // Si la animaci√≥n ya termin√≥, iniciar m√∫sica autom√°ticamente
                    if (animacionTerminada) {
                        iniciarMusicaAutomaticamente();
                    }
                }
            };
            
            // Capturar cualquier interacci√≥n del usuario
            const eventos = ['click', 'touchstart', 'touchmove', 'touchend', 'scroll'];
            
            eventos.forEach(evento => {
                document.addEventListener(evento, marcarInteraccion, { once: false });
            });
        }

        // Inicializar cuando la p√°gina cargue
        window.addEventListener('load', () => {
            // Inicializar contenido
            initContenido();
            
            // Configurar animaci√≥n
            setupAnimacion();
            
            // Configurar interacci√≥n
            setupInteraccion();
            
            // Configurar audio para manejar errores
            const audioElement = document.getElementById('backgroundMusic');
            audioElement.addEventListener('error', (e) => {
                console.error("Error cargando audio:", e);
                document.getElementById('songInfo').innerHTML = 
                    'Error cargando la m√∫sica. Verifica los archivos en la carpeta "musica".';
                document.getElementById('audioButton').style.display = 'none';
            });
            
            // Cuando la m√∫sica termine, mostrar mensaje
            audioElement.addEventListener('ended', () => {
                console.log("M√∫sica terminada");
            });
            
            // Cuando la m√∫sica se pause, actualizar bot√≥n
            audioElement.addEventListener('pause', () => {
                document.getElementById('audioButton').innerHTML = 
                    '<span>‚ñ∂Ô∏è</span><span>Reanudar m√∫sica</span>';
            });
            
            audioElement.addEventListener('play', () => {
                document.getElementById('audioButton').innerHTML = 
                    '<span>‚è∏Ô∏è</span><span>Pausar m√∫sica</span>';
            });
        });

        // Cerrar fullscreen con tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeFullscreen();
            }
        });

        // Cerrar fullscreen tocando fuera de la imagen
        document.getElementById('imageFullscreen').addEventListener('click', (e) => {
            if (e.target.id === 'imageFullscreen') {
                closeFullscreen();
            }
        });

        // Prevenir zoom no deseado en m√≥viles
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
