<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquí sigo</title>
    <style>
        :root {
            --color1: #000000;    /* Fondo negro */
            --color2: #02457A;    /* Títulos */
            --color3: #018ABE;    /* Énfasis */
            --color4: #97CADB;    /* Texto secundario */
            --color5: #D6E8EE;    /* Texto principal */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000000;
            color: var(--color5);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Contenedor principal oculto inicialmente */
        .main-container {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Animación de imágenes a pantalla completa */
        .fullscreen-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        .animation-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: imageSequence 12s infinite;
        }
        
        .animation-image:nth-child(1) {
            animation-delay: 0s;
        }
        
        .animation-image:nth-child(2) {
            animation-delay: 4s;
        }
        
        .animation-image:nth-child(3) {
            animation-delay: 8s;
        }
        
        @keyframes imageSequence {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            10% {
                opacity: 1;
                transform: scale(1.1);
            }
            30% {
                opacity: 1;
                transform: scale(1.05);
            }
            40% {
                opacity: 0;
                transform: scale(1);
            }
            100% {
                opacity: 0;
            }
        }
        
        /* Notificación flotante */
        .floating-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--color3);
            box-shadow: 0 20px 60px rgba(1, 138, 190, 0.3);
            z-index: 1100;
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: notificationAppear 1s ease forwards 12s;
        }
        
        @keyframes notificationAppear {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            70% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        
        /* Mensajes principales */
        .message-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 30px;
            margin-bottom: 50px;
            border: 1px solid rgba(151, 202, 219, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        #frase {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 25px;
            color: var(--color5);
            line-height: 1.4;
        }
        
        #mensaje {
            font-size: 1.2rem;
            opacity: 0.95;
            color: var(--color4);
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(214, 232, 238, 0.2);
        }
        
        /* Galería de imágenes */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px 0;
            opacity: 0;
            animation: fadeInContent 1s ease forwards 13s;
        }
        
        .photo-frame {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 4/3;
            background: #000;
        }
        
        .photo-frame:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.9);
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .photo-frame:hover img {
            transform: scale(1.05);
        }
        
        /* Reproductor de música */
        .music-player {
            margin: 40px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInContent 1s ease forwards 13.5s;
        }
        
        /* Footer */
        footer {
            margin-top: 60px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--color4);
            opacity: 0.8;
            padding-top: 30px;
            border-top: 1px solid rgba(1, 138, 190, 0.3);
            opacity: 0;
            animation: fadeInContent 1s ease forwards 14s;
        }
        
        #cierre {
            display: block;
            margin-top: 15px;
            font-size: 1.1rem;
            color: var(--color3);
            font-style: italic;
        }
        
        /* Animaciones para contenido */
        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .main-container > * {
            opacity: 0;
            animation: fadeInContent 1s ease forwards;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px 15px;
            }
            
            .message-container {
                padding: 30px 20px;
                margin-bottom: 30px;
            }
            
            #frase {
                font-size: 1.5rem;
            }
            
            #mensaje {
                font-size: 1.1rem;
            }
            
            .gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .photo-frame {
                aspect-ratio: 16/9;
            }
            
            .floating-notification {
                padding: 30px 20px;
                width: 95%;
            }
        }
        
        @media (max-width: 480px) {
            .main-container {
                padding: 10px;
            }
            
            #frase {
                font-size: 1.3rem;
            }
            
            .message-container {
                padding: 25px 20px;
            }
            
            .floating-notification {
                padding: 25px 15px;
            }
        }
        
        /* Scroll personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #000;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--color3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color4);
        }
    </style>
</head>

<body>
    <!-- Animación de imágenes a pantalla completa -->
    <div id="fullscreenAnimation" class="fullscreen-animation">
        <!-- Las imágenes se insertarán aquí por JavaScript -->
    </div>
    
    <!-- Notificación flotante -->
    <div id="floatingNotification" class="floating-notification">
        <h2 id="notificationText"></h2>
        <p id="notificationSubtext" style="margin-top: 15px; color: var(--color4);"></p>
    </div>
    
    <!-- Contenedor principal (visible después de la animación) -->
    <div id="mainContainer" class="main-container">
        <!-- Mensaje principal -->
        <div class="message-container">
            <h1 id="frase"></h1>
            <p id="mensaje"></p>
        </div>
        
        <!-- Galería de imágenes -->
        <div id="imagenes" class="gallery"></div>
        
        <!-- Reproductor de música -->
        <div class="music-player">
            <iframe id="spotifyPlayer" style="border-radius:12px" 
                src=""
                width="100%" 
                height="152" 
                frameBorder="0" 
                allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
            </iframe>
        </div>
        
        <!-- Footer -->
        <footer>
            Este espacio permanecerá aquí, siempre.<br>
            <span id="cierre"></span>
        </footer>
    </div>

    <script>
        // Datos que solo se cargan una vez al iniciar la página
        const frases = [
            "No todo lo importante se dice.",
            "Hoy solo quería que supieras que aquí sigo.",
            "Algunas cosas se sostienen estando.",
            "Este lugar existe porque tú importas."
        ];

        const mensajes = [
            "Acompañar no siempre es saber qué hacer. A veces es no irse.",
            "No entraste a mi vida como un momento. Entraste como algo que se acomoda y ya no se va.",
            "Estuve cuando no era fácil. Y sigo estando.",
            "Hay personas que cambian el peso de la vida. Tú eres una de ellas."
        ];

        const cierres = [
            "Aquí sigo.",
            "Sin ruido.",
            "Con calma.",
            "Sin exigencias."
        ];

        const notificaciones = [
            { titulo: "Aquí sigo", subtitulo: "Como siempre, como debe ser." },
            { titulo: "Presente", subtitulo: "En silencio, pero presente." },
            { titulo: "Contigo", subtitulo: "Aunque no se note, contigo." }
        ];

        // Generar array de 96 fotos
        const fotos = Array.from({length: 96}, (_, i) => `fotos/foto${i + 1}.jpg`);
        
        // Playlist de Spotify
        const spotifyTracks = [
            "4cOdK2wGLETKBW3PvgPWqT", // Aquí sigo - Dani Martín
            "6habFhsOp2NvshLv26DqMb", // Otras canciones que podrías usar
            "0VjIjW4GlUZAMYd2vXMi3b"
        ];

        // Variables para almacenar las selecciones (solo se asignan una vez)
        let selectedFrase, selectedMensaje, selectedCierre, selectedNotification, selectedImages, selectedTrack;

        // Función para seleccionar elementos aleatorios sin repetición
        function selectUniqueRandom(arr, count) {
            const shuffled = [...arr].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, count);
        }

        // Inicializar todas las selecciones (solo una vez al cargar)
        function initSelections() {
            // Seleccionar elementos únicos
            selectedFrase = selectUniqueRandom(frases, 1)[0];
            selectedMensaje = selectUniqueRandom(mensajes, 1)[0];
            selectedCierre = selectUniqueRandom(cierres, 1)[0];
            selectedNotification = selectUniqueRandom(notificaciones, 1)[0];
            selectedImages = selectUniqueRandom(fotos, 3); // 3 imágenes para la animación
            selectedTrack = selectUniqueRandom(spotifyTracks, 1)[0];
            
            // Mostrar las selecciones en consola (para debug)
            console.log("Selecciones cargadas:", {
                frase: selectedFrase,
                mensaje: selectedMensaje,
                cierre: selectedCierre,
                notification: selectedNotification,
                images: selectedImages.length,
                track: selectedTrack
            });
        }

        // Configurar animación de imágenes a pantalla completa
        function setupFullscreenAnimation() {
            const animationContainer = document.getElementById('fullscreenAnimation');
            
            // Crear elementos de imagen para la animación
            selectedImages.forEach((imgSrc, index) => {
                const img = document.createElement('img');
                img.className = 'animation-image';
                img.src = imgSrc;
                img.alt = `Imagen ${index + 1}`;
                animationContainer.appendChild(img);
            });
            
            // Ocultar animación y mostrar contenido principal después de 12 segundos
            setTimeout(() => {
                animationContainer.style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                
                // Mostrar notificación flotante
                const notification = document.getElementById('floatingNotification');
                document.getElementById('notificationText').textContent = selectedNotification.titulo;
                document.getElementById('notificationSubtext').textContent = selectedNotification.subtitulo;
                
                // Ocultar notificación después de 5 segundos
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transform = 'translate(-50%, -50%) scale(0.9)';
                    notification.style.transition = 'all 0.5s ease';
                    
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 500);
                }, 5000);
            }, 12000); // 12 segundos para la animación completa
        }

        // Configurar contenido principal
        function setupMainContent() {
            // Configurar textos
            document.getElementById('frase').textContent = selectedFrase;
            document.getElementById('mensaje').textContent = selectedMensaje;
            document.getElementById('cierre').textContent = selectedCierre;
            
            // Configurar galería (mostrar 4 imágenes aleatorias adicionales)
            const galleryContainer = document.getElementById('imagenes');
            galleryContainer.innerHTML = '';
            
            // Seleccionar 4 imágenes diferentes para la galería
            const galleryImages = selectUniqueRandom(
                fotos.filter(img => !selectedImages.includes(img)), 
                4
            );
            
            galleryImages.forEach(imgSrc => {
                const frame = document.createElement('div');
                frame.className = 'photo-frame';
                
                const img = document.createElement('img');
                img.src = imgSrc;
                img.alt = "Imagen especial";
                img.loading = "lazy";
                
                frame.appendChild(img);
                galleryContainer.appendChild(frame);
            });
            
            // Configurar reproductor de Spotify con autoplay
            const spotifyPlayer = document.getElementById('spotifyPlayer');
            spotifyPlayer.src = `https://open.spotify.com/embed/track/${selectedTrack}?utm_source=generator&theme=0&autoplay=true`;
        }

        // Inicializar todo cuando la página cargue
        window.addEventListener('load', () => {
            // Inicializar selecciones (solo una vez)
            initSelections();
            
            // Configurar animación
            setupFullscreenAnimation();
            
            // Configurar contenido principal
            setupMainContent();
            
            // Forzar autoplay de música después de la interacción del usuario
            document.body.addEventListener('click', function enableAutoplay() {
                const iframe = document.getElementById('spotifyPlayer');
                iframe.src += "&autoplay=true";
                document.body.removeEventListener('click', enableAutoplay);
            }, { once: true });
            
            // También intentar autoplay después de un tiempo
            setTimeout(() => {
                const iframe = document.getElementById('spotifyPlayer');
                const currentSrc = iframe.src;
                if (!currentSrc.includes('autoplay=true')) {
                    iframe.src = currentSrc.replace('&theme=0', '&theme=0&autoplay=true');
                }
            }, 13000); // Después de que termine la animación
        });

        // Almacenar las selecciones en sessionStorage para mantenerlas durante la sesión
        window.addEventListener('beforeunload', () => {
            sessionStorage.setItem('pageSelections', JSON.stringify({
                frase: selectedFrase,
                mensaje: selectedMensaje,
                cierre: selectedCierre,
                notification: selectedNotification,
                images: selectedImages,
                track: selectedTrack
            }));
        });

        // Verificar si hay selecciones guardadas al cargar
        const savedSelections = sessionStorage.getItem('pageSelections');
        if (savedSelections) {
            const parsed = JSON.parse(savedSelections);
            selectedFrase = parsed.frase;
            selectedMensaje = parsed.mensaje;
            selectedCierre = parsed.cierre;
            selectedNotification = parsed.notification;
            selectedImages = parsed.images;
            selectedTrack = parsed.track;
        }
    </script>
</body>
</html>
